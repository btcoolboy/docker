version: '3.9'

services:
  freeipa:
    container_name: freeipa
    image: registry-docker.cloud.lab/freeipa/freeipa-server:centos-9-stream-4.10.2
    volumes:
      - /data/freeipa-data:/data:Z
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    network_mode: "host"
    restart: always
    environment:
      - IPA_SERVER_HOSTNAME=vm-data-20.cloud.lab
    deploy:
      resources:
        limits:
          memory: 4096M
